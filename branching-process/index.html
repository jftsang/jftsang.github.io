<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Branching process simulator</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<form id="form" action="" method="get">
    <input type="radio" id="uniform" name="distribution" value="uniform">
    <label for="uniform">Uniform</label>

    <input type="radio" id="poisson" name="distribution" value="poisson" checked>
    <label for="poisson">Poisson</label>

    <input type="radio" id="geometric" name="distribution" value="geometric">
    <label for="geometric">Geometric</label>

    <br/>
    <label for="parameter">Parameter</label><input id="parameter" name="parameter" type="number" value="1.5"><br/>
    <label for="initial">Initial</label><input id="initial" name="initial" type="number" value="1"><br/>
    <button id="run">Run</button>
</form>

<!--<label for="generations">Generations</label><input id="generations" type="number">-->
<label for="generationSlider">Generation</label><input id="generationSlider" type="range" min="0" max="20" value="0">
<label for="logScale">Log scale</label><input id="logScale" type="checkbox">

<div id="histogram" style="width:600px;height:250px;"></div>

<script src="branchingProcess.ts" type="module"></script>

</body>
</html>
